<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <form method="POST" action="https://www.elformo.com/forms/d12f74fd-eba9-4a7f-9428-49123d148af2">

        <h2>Enter your login:</h2>

        <br>

        <label for="username">Username:
        <input id="username" name="username" type="text">
        </label>

        <br>

        <label for="password">Password:
        <input id="password" name="password" type="password">
        </label>

        <br>
        <br>

        <h2>Tell us about yourself:</h2>

        <br>

        <label for="bio">
        <textarea name="bio" id="bio" placeholder="Enter bio"></textarea>
        </label>

        <br>

        <h2>How did you hear about us?</h2>

        <label for="billboard">
            <input id="billboard" type="radio" name="How_did_you_hear" value="billboard">Billboard
        </label>

        <br>

        <label for="radio">
            <input id="radio" type="radio" name="How_did_you_hear" value="radio">Radio Advertisement
        </label>

        <br>

        <label for="internet"></label>
            <input id="internet" type="radio" name="How_did_you_hear" value="internet">Internet Advertisement
        </label>

        <br>

        <label for="other">
            <input id="other" type="radio" name="How_did_you_hear" value="other">Other
            <br>
            <textarea name="otherchoice" placeholder="How did you hear about us?"></textarea>
        </label>

        <br>
        <br>

        <h2>What browser are you using?</h2>

        <br>

        <label for="browserchoice">
        <select id="browserchoice" name="browser">
            <option value="">(Select One)</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="netscape">Netscape (Yes, Netscape)</option>
            <option value="microsoftinternetexplorer">The devil</option>
            <option value="chrome">Google Chrome</option>
            <option value="microsoftedge">The devil's Better Half</option>
        </select>
        </label>

        <br>
        <br>
        <br>

        <label for="submit">
        <input id="submit" type="submit" value="Spoon!!">
        </label>

    </form>
</body>
</html>
