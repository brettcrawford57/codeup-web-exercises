<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

    <form method="POST" action="https://request-inspector.glitch.me/">

        <h2>Enter your login:</h2>

        <br>

        <label for="username">Username:
        <input id="username" name="username" type="text">
        </label>

        <br>

        <label for="password">Password:
        <input id="password" name="password" type="password">
        </label>

        <br>
        <br>

        <h2>Tell us about yourself:</h2>

        <br>

        <label for="bio">
        <textarea name="bio" id="bio" placeholder="Enter bio"></textarea>
        </label>

        <br>

        <h2>How did you hear about us?</h2>

        <label for="billboard">
            Billboard <input id="billboard" type="radio" name="How_did_you_hear" value="billboard"><br>
        </label>

        <label for="radio">
            Radio Advertisement <input id="radio" type="radio" name="How_did_you_hear" value="radio"><br>
        </label>

        <label for="internet">
                Internet Advertisement <input id="internet" type="radio" name="How_did_you_hear" value="internet"><br>
        </label>

        <label for="other">
            Other <input id="other" type="radio" name="How_did_you_hear" value="other">
        </label>

        <br>
        <br>

        <h2>What browser are you using?</h2>

        <br>

        <label for="browser">
        <select id="browser" name="browser">
            <option value="">(Select One)</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="netscape">Netscape (Yes, Netscape)</option>
            <option value="microsoftinternetexplorer">The devil</option>
            <option value="chrome">Google Chrome</option>
            <option value="microsoftedge">The devil's Better Half</option>
        </select>
        </label>

        <label for="submit">
        <input id="submit" type="submit">
        </label>

    </form>
</body>
</html>
